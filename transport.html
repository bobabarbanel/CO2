<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transportation</title>

  <link rel="stylesheet" href="./style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
  $(function () {
  $("#summary").load("summary.html");
  });
  </script>
  <style>
    .transport {
      font-weight: bold;
      border: dotted;
      background-color: blue;
    }
  </style>
  <script src="https://kit.fontawesome.com/1824f337f5.js" crossorigin="anonymous"></script>
</head>

<body>
  <container>
    <nav>
      <button class="home">Home</button>
      <a class="transport" href="transport.html">
        <span><i class="fas fa-bus"></i><br />Transportation</span>
      </a>
      <a class="energy" href="energy.html"><span><i class="far fa-lightbulb"></i><br />Energy</span></a>

      <a class="waste" href="waste.html"><span><i class="fas fa-dumpster"></i><br />Waste</span></a>
      <button class="about">About</button>
    </nav>
    <div id="schoolinfo">School Name</div>


    <div id="dataentry">
      <form>
        <table id="tdata">
          <thead>
            <tr>
              <th></th>
              <td width="10px"></td>
              <th>Gasoline</th>
              <td width="10px"></td>
              <th>Diesel</th>
              <td width="10px"></td>
              <th>Electric</th>
            </tr>
          </thead>
          <tbody>
            <tr id="buses">
              <td class="rowLabel">Number of Buses Used</td>
              <td width="10px"></td>
              <td><input type="number" min="0" max="100" id="gbuses" placeholder="# of Buses"></td>
              <td width="10px"></td>
              <td><input type="number" min="0" max="100" id="dbuses" placeholder="# of Buses"></td>
              <td width="10px"></td>
              <td><input type="number" min="0" max="100" id="ebuses" placeholder="# of Buses"></td>
            </tr>
            <tr>
              <td class="rowLabel">Annual Miles Driven per Bus</td>
              <td width="10px"></td>
              <td><input type="number" min="0" max="10000" id="gmilesdriven" placeholder="Annual Miles"></td>
              <td width="10px"></td>
              <td><input type="number" min="0" max="10000" id="dmilesdriven" placeholder="Annual Miles"></td>
              <td width="10px"></td>
              <td><input type="number" min="0" max="10000" id="emilesdriven" placeholder="Annual Miles"></td>
            </tr>
            <tr>
              <td class="rowLabel">Total CO2 Emission for Transportation (lbs.)</td>
              <!-- <td>(Buses * Miles Driven / 6 for Gas, 7 for Diesel * 19.36 lbs/CO2 for Gas, 22.51 lbs/CO2 for Diesel) </td> -->
              <td width="10px"></td>
              <td class="calc"><span id="t_gCO2calc"></span></td>
              <td width="10px"></td>
              <td class="calc"><span id="t_dCO2calc"></span></td>
              <td width="10px"></td>
              <td class="calc"><span id="t_eCO2calc"></span></td>
            </tr>
          </tbody>
        </table>
      </form>
      <div id="summary"></div>

    </div>
  </container>
  <script src="transport.js"></script>
  <script src="about.js"></script>
</body>

</html>
