<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waste</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <style>
    .waste {
      font-weight: bold;
      border: dotted;
      background-color: blue;
    }
  </style>
  <script src="https://kit.fontawesome.com/1824f337f5.js" crossorigin="anonymous"></script>
  <script>
    $(function () {
      $("#summary").load("summary.html");
    });
  </script>
</head>

<body>
  <container>
    <nav>
      <button class="home">Home</button>
      <a class="transport" href="transport.html">
        <span><i class="fas fa-bus"></i><br />Transportation</span>
      </a>
      <a class="energy" href="energy.html"><span><i class="far fa-lightbulb"></i><br />Energy</span></a>

      <a class="waste" href="waste.html"><span><i class="fas fa-dumpster"></i><br />Waste</span></a>
      <button class="about">About</button>
    </nav>
    <div id="schoolinfo">School Name</div>
    <div id="dataentry">
      <form>
        <table id="wdata">
          <!-- <colgroup>
            <col style="width: 30px;">
            <col style="width: 30px;">
            <col style="width: 30px;">
            <col style="width: 30px;">
            <col style="width: 30px;">
            <col style="width: 30px;">
          </colgroup> -->
          <thead>
            <tr class="wrowLabel">
              <th class="rowLabel dataLabel">Annual<br />Metric Tons</th>
              <th class="angle">Recycle</th>
              <th class="angle">Landfill</th>
              <th class="angle">Combust</th>
              <th class="angle">Compost</th>
              <th class="angle">Anaerob<br />Digested</th>
            </tr>
          </thead>
          <tbody>
            <tr class="winputs">
              <th class="rowLabel" id="Paper">Paper</th>
              <td><input type="number" min="0" max="100" col="Recycle"></td>
              <td><input type="number" min="0" max="100" col="Landfill"></td>
              <td><input type="number" min="0" max="100" col="Combust"></td>
              <td><input type="number" min="0" max="100" col="Composted" disabled></td>
              <td><input type="number" min="0" max="100" col="Anaerob" disabled></td>
            </tr>
            <tr class="winputs">
              <th class="rowLabel" id="Food">Food Waste</th>
              <td><input type="number" min="0" max="10000" col="Recycle" disabled></td>
              <td><input type="number" min="0" max="10000" col="Landfill"></td>
              <td><input type="number" min="0" max="10000" col="Combust"></td>
              <td><input type="number" min="0" max="10000" col="Composted"></td>
              <td><input type="number" min="0" max="10000" col="Anaerob"></td>
            </tr>
            <tr class="winputs">
              <th class="rowLabel" id="Yard">Yard Trimmings</th>
              <td><input type="number" min="0" max="10000" col="Recycle" disabled></td>
              <td><input type="number" min="0" max="10000" col="Landfill"></td>
              <td><input type="number" min="0" max="10000" col="Combust"></td>
              <td><input type="number" min="0" max="10000" col="Composted"></td>
              <td><input type="number" min="0" max="10000" col="Anaerob"></td>
            </tr>
            <tr class="winputs">
              <th class="rowLabel" id="Plastics">Mixed Plastics</th>
              <td><input type="number" min="0" max="10000" col="Recycle"></td>
              <td><input type="number" min="0" max="10000" col="Landfill"></td>
              <td><input type="number" min="0" max="10000" col="Combust"></td>
              <td><input type="number" min="0" max="10000" col="Composted"></td>
              <td><input type="number" min="0" max="10000" col="Anaerob" disabled></td>
            </tr>
            <tr class="winputs">
              <th class="rowLabel" id="Electronics">Electronics</th>
              <td><input type="number" min="0" max="10000" col="Recycle"></td>
              <td><input type="number" min="0" max="10000" col="Landfill"></td>
              <td><input type="number" min="0" max="10000" col="Combust"></td>
              <td><input type="number" min="0" max="10000" col="Composted" disabled></td>
              <td><input type="number" min="0" max="10000" col="Anaerob" disabled></td>
            </tr>
            <tr class="winputs">
              <th class="rowLabel" id="Metals">Metals</th>
              <td><input type="number" min="0" max="10000" col="Recycle"></td>
              <td><input type="number" min="0" max="10000" col="Landfill"></td>
              <td><input type="number" min="0" max="10000" col="Combust"></td>
              <td><input type="number" min="0" max="10000" col="Composted" disabled></td>
              <td><input type="number" min="0" max="10000" col="Anaerob" disabled></td>
            </tr>
            <tr class="winputs">
              <th class="rowLabel" id="Glass">Glass</th>
              <td><input type="number" min="0" max="10000" col="Recycle"></td>
              <td><input type="number" min="0" max="10000" col="Landfill"></td>
              <td><input type="number" min="0" max="10000" col="Combust"></td>
              <td><input type="number" min="0" max="10000" col="Composted" disabled></td>
              <td><input type="number" min="0" max="10000" col="Anaerob" disabled></td>
            </tr>
            <tr class="winputs">
              <th class="rowLabel" id="Construction">Construction Materials</th>
              <td><input type="number" min="0" max="10000" col="Recycle"></td>
              <td><input type="number" min="0" max="10000" col="Landfill"></td>
              <td><input type="number" min="0" max="10000" col="Combust"></td>
              <td><input type="number" min="0" max="10000" col="Composted" disabled></td>
              <td><input type="number" min="0" max="10000" col="Anaerob" disabled></td>
            </tr>
            <tr class="winputs">
              <th class="rowLabel" id="Tires">Tires</th>
              <td><input type="number" min="0" max="10000" col="Recycle"></td>
              <td><input type="number" min="0" max="10000" col="Landfill"></td>
              <td><input type="number" min="0" max="10000" col="Combust"></td>
              <td><input type="number" min="0" max="10000" col="Composted" disabled></td>
              <td><input type="number" min="0" max="10000" col="Anaerob" disabled></td>
            </tr>
            <tr class="winputs">
              <th class="rowLabel" id="Mixed">Mixed Materials</th>
              <td><input type="number" min="0" max="10000" col="Recycle"></td>
              <td><input type="number" min="0" max="10000" col="Landfill"></td>
              <td><input type="number" min="0" max="10000" col="Combust"></td>
              <td><input type="number" min="0" max="10000" col="Composted"></td>
              <td><input type="number" min="0" max="10000" col="Anaerob"></td>
            </tr>
          </tbody>
        </table>
      </form>
      <div id="summary"></div>
    </div>
  </container>
  <script src="wastenums.js"></script>
  <script src="waste.js"></script>
  <script src="about.js"></script>
</body>

</html>
